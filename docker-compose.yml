# instructions

version: '3.4'

x-defaults: &defaults
  restart: unless-stopped
  build: .
  depends_on:
    - redis
    - postgres
    - memcached
    - smtp

  environment:
    # Run `docker-compose run web config generate-secret-key`
    # to get the SENTRY_SECRET_KEY value.
    SENTRY_SECRET_KEY: 'nd#2ro42yh&y#_!&xac32g90xvqn^qke-ziuxy31i^fo2xx)5e'
    SENTRY_MEMCACHED_HOST: memcached
    SENTRY_REDIS_HOST: redis
    SENTRY_POSTGRES_HOST: postgres
    SENTRY_EMAIL_HOST: smtp
  volumes:
    - sentry-data:/var/lib/sentry/files


services:
  smtp:
    restart: unless-stopped
    image: tianon/exim4
    networks:
      - sentry

  memcached:
    restart: unless-stopped
    image: memcached:1.4
    networks:
      - sentry
  
  redis:
    restart: unless-stopped
    image: redis:3.2-alpine
    networks:
      - sentry

  postgres:
    restart: unless-stopped
    image: postgres:9.5
    volumes:
      - sentry-postgres:/var/lib/postgresql/data
    networks:
      - sentry

  web:
    <<: *defaults
    ports:
      - '9000:9000'
    networks:
      - sentry

  cron:
    <<: *defaults
    command: run cron
    networks:
      - sentry

  worker:
    <<: *defaults
    command: run worker
    networks:
      - sentry

volumes:
    sentry-data:
    sentry-postgres:

networks:
    sentry:
        external: true
