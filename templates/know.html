{% extends 'base.html' %}
{% load staticfiles %}
{% block container.css %}
    <link rel="stylesheet" href="{% static 'css/other.css' %}">
{% endblock %}
{% block js %}
    <script src="{% static 'js/know.js' %}"></script>
{% endblock %}
{% block container %}
    <!-- scroll content -->
    <div class="about">
{#        <div class="about-bg-img">#}
{#            <img src="imgs/about_2.gif">#}
{#        </div>#}
        <article class="about-content">
            <h1 style="text-align: center">婚礼须知</h1>
            {% for know in knows %}
            <div class="panel panel-default">
                <div class="panel-heading the-1st">
                    {{ know.label }}
                </div>
                <div class="panel-body">
                    {% autoescape off %}
                    {{ know.desc }}
                    {% endautoescape %}
                </div>
            </div>
            {% endfor %}
        </article>
    </div>
{% endblock %}
