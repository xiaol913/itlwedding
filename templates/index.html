{% extends 'base.html' %}
{% load staticfiles %}
{% block container %}
    <!-- nav bar -->
    <nav class="st-nav-bar">
        <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="st-bar active"><a href="/">首页</a></li>
            <li role="presentation" class="st-bar"><a href="{% url 'wedding' %}">海外婚礼</a></li>
            <li role="presentation" class="st-bar"><a href="{% url 'photo' %}">环球旅拍</a></li>
            <li role="presentation" class="st-bar"><a href="{% url 'enjoy' %}">客片欣赏</a></li>
            <li role="presentation" class="st-bar"><a href="{% url 'video' %}">婚礼视频</a></li>
        </ul>
    </nav>
    <!-- banner content -->
    <article id="carousel" class="carousel fade" data-ride="carousel">
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static 'imgs/banner_1.jpg' %}" alt="First slide">
                        <div class="carousel-caption" id="banner_1">
                            <div class="banner_label">
                                <h1>全美式海外婚礼统筹式服务</h1>
                                <p>Eternal Overseas Wedding</p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'imgs/banner_2.jpg' %}" alt="Second slide">
                        <div class="carousel-caption" id="banner_2">
                            <div class="banner_label">
                                <h1>婚礼晚宴</h1>
                                <p>全面预定中</p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'imgs/banner_3.jpg' %}" alt="Third slide">
                        <div class="carousel-caption" id="banner_3">
                            <div class="banner_label">
                                <h1>BALI WEDDING</h1>
                                <p>巴厘岛最高端的婚礼场地 『隆诗婚礼』SKY</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </article>
{% endblock %}
